<html>
    <head>
        <title>Profile</title>
    </head>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <style>
        .avatar-block{
            margin-top: 30px;
            text-align: center;
        }
    </style>
    <script>
        $.ajax({
            url: "http://127.0.0.1:5000/api/v1/users/me",
            type: "GET",
            // contentType: 'application/json',
            // Fetch the stored token from localStorage and set in the header
            headers: {
                "api-token": sessionStorage.getItem('token'),
                "Content-Type": 'application/json'
            },
            success: function(data){
                if(data){
                    // console.log(data);
                    document.querySelector('.username').textContent = data.name;
                    $.each(data.blogposts, function(){
                        $(".my-blogs").append("<li class='list-group-item'>"+ this.title + "</li>");
                    })
                    
                }
            }
        });
    </script>
    <body>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="/">
                Blog
            </a>
            <span class="navbar-text">    
                <a href="/profile" class="nav-auth">Profile</a>
                &nbsp;
                <a href="javascript:LogoutUser();" class="nav-auth">Logout</a>
              </span>
        </nav>
        <div class="container">
            <div class="avatar-block">
                <p class="lead username"></p>
            </div>
            <div class="row mt-5">
                <div class="col-3">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center active">
                            Your Blogs
                          <span class="badge badge-primary badge-pill">2</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                           Post New Blog
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                          My Account
                        </li>
                      </ul>
                </div>
                <div class="col-9">
                    <ul class="my-blogs mt-2"></ul>
                </div>
              </div>
            
        </div>
    </body>
    <script src="static/js/authenticate.js"></script>
    <script src="static/js/checkAuthenticated.js"></script>
</html>
