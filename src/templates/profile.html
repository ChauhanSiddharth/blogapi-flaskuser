<html>
    <head>
        <title>Profile</title>
    </head>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css" type="text/css">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <body>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="/">
                Blog
            </a>
            <span class="navbar-text">    
                <a href="/profile" class="nav-auth">Profile</a>
                &nbsp;
                <a href="javascript:LogoutUser();" class="nav-auth">Logout</a>
              </span>
        </nav>
        <div class="container">
            <div class="avatar-block">
                <p class="lead username"></p>
            </div>
            <div class="row mt-5">
                <div class="col-3">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center active">
                            Your Blogs
                          <span class="badge badge-primary badge-pill numBlogs">2</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                           Post New Blog
                        </li>
                      </ul>
                </div>
                <div class="col-9">
                    <div class="list-blogs">
                        <ul class="my-blogs mt-2"></ul>
                    </div>
                    <div class="blog-post" style="width: 100%;">
                        <form action="javascript:submitNewBlog(this);" id="BlogCreatePost" style="margin-left: 0;">
                            <div class="form-group row">
                                <label for="title" class="col-md-4 col-form-label text-md-right">Title</label>
                                <div class="col-md-6">
                                    <input type="text" id="title" class="form-control" name="title" required autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="content" class="col-md-4 col-form-label text-md-right">Content</label>
                                <div class="col-md-6">
                                    <textarea id="content" class="form-control" rows="3" name="content" required></textarea>
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Publish
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
              </div>
            
        </div>
    </body>
    <script src="static/js/authenticate.js"></script>
    <script src="static/js/checkAuthenticated.js"></script>
    <script src="static/js/userProfile.js"></script>
</html>
